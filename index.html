<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Etch-a-Sketch</title>
</head>

<body>
    <h1>Etch-a-Sketch</h1>

    <div id="gridContainer">
    </div>


    <div id="selection">
        <div id="blackCheckbox">
            <input type="radio" id="black" name="color" unchecked />
            <label for="black">Black Boxes</label>
        </div>

        <div id="colorCheckbox">
            <input type="radio" id="randomColor" name="color" unchecked />
            <label for="randomColor">Random Colored Boxes</label>
        </div>

        <br>
        <button id="resetGrid">Reset Grid</button>
    </div>


    <script src="script-main.js"></script>
</body>

</html>
